---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: media
  annotations:
    # Traefikを使用する場合
    traefik.ingress.kubernetes.io/router.middlewares: media-jellyfin-stripprefix@kubernetescrd
    # traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"

    # Nginx Ingress Controllerを使用する場合
    # nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "600"

    # cert-managerを使用する場合(Let's Encrypt)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik  # k3sのデフォルトはtraefik、環境に応じて変更してください
  rules:
  - host: ghoost.local
    http:
      paths:
      - path: /jellyfin
        pathType: Prefix
        backend:
          service:
            name: jellyfin
            port:
              number: 8096
  # TLS設定（HTTPSを使用する場合）
  # tls:
  # - hosts:
  #   - jellyfin.example.com
  #   secretName: jellyfin-tls  # cert-managerが自動生成するか、手動で作成
